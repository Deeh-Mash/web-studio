<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | MashCodes Studio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #0a192f;
        --secondary: #64ffda;
        --text: #ccd6f6;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(-45deg, #0a192f, #0f2a45, #122c4d, #0a192f);
        background-size: 400% 400%;
        animation: gradientBG 5s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: var(--text);
        text-align: center;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .thank-you-box {
        background: rgba(10, 25, 47, 0.85);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(103, 100, 255, 0.2);
        max-width: 600px;
      }

      .thank-you-box h1 {
        color: var(--secondary);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .thank-you-box p {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .back-btn {
        background-color: var(--secondary);
        color: var(--primary);
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .back-btn:hover {
        background-color: #52e6c6;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
      }

      .thank-you-icon {
        font-size: 4rem;
        color: var(--secondary);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-box">
      <div class="thank-you-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>Message Sent!</h1>
      <p>
        Thank you for reaching out to MashCodes Studio.<br />We'll be in touch
        within 24 hours.
      </p>
      <a href="/" class="back-btn"
        ><i class="fas fa-arrow-left"></i> Back to Home</a
      >
    </div>
  </body>
</html>
